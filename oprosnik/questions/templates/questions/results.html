<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
          <style type="text/css">
        .img {
            width:35%;
        }
        body{
            background-color:white;
        }
        .header{
            width:100%;
            text-align:center;
            height:100px;
        }
        h4{
            margin-left:30px;
        }
    </style>
</head>
<body>
     <div class = "header">
        <h1>Тестовая система</h1>
    </div>
        <h1>Статистика по тесту {{test.name_test}}:</h1>
    {% for question in questions %}
     <h2>{{forloop.counter}}.{{question.question_text}}</h2>
        {% for answer in question.answer_set.all %}
            <h4>{{forloop.counter}}.{{answer.answer_text}}:{{answer.votes}} times</h4>
        {% endfor %}
    {% endfor %}
</body>
</html>
